<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snow Warriors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Utillities */

        .red {
            color: red;
        }

        /* layout */

        .grid {
            display: flex;
        }

        /* game entities */

        .warriors div {
            background-color: cyan;
            color: blue;
            width: 4em;
            height: 4em;
            margin: 2em 2em 2em 2em;
        }

        .enemy .enemy-sprite img {
            width: 64px;
            height: 120px;
        }

        .coin { 
            background-color: cyan; 
            -webkit-clip-path: polygon(52% 89%, 23% 54%, 41% 34%, 52% 24%, 65% 34%, 77% 56%);
            clip-path: polygon(52% 89%, 23% 54%, 41% 34%, 52% 24%, 65% 34%, 77% 56%);            
            z-index: -100; 
            width: 4em; 
            height: 4em; 
        } 
        

    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="warriors">
                <div class="yeti">
                    yeti
                </div>
                <div class="snow-wizard">
                    snow wizard
                </div>
                <div class="snow angel">
                    snow angel
                </div>
                <div class="snow-queen">
                    snow queen
                </div>
            </div>
            <div class="enemy">
                <div class="enemy-sprite">
                    <img src="" />
                </div>
                <div class="enemy-health">
                    <b id="enemy-health-id" class="red"></b>
                </div>
            </div>
        </div>
    </div>
    <script> 

        let timePerRequest = 800; 

        function spawnCoins(coins) { // ice shards 
            for (let i = 0; i < coins; i++) { 
                document.querySelector(".enemy-sprite").innerHTML += `<button class="coin">coin</button> `; 
            } 
            document.querySelectorAll(".enemy-sprite").forEach((coin, index) => { 
                coin.addEventListener("click", e => { 
                    // incrementCoinCount(10); 
                    e.target.remove(); 
                }); 
            }); 

            window.setInterval(() => { 
                document.querySelectorAll(".coin").forEach(coin => { 
                    coin.remove(); 
                })
            }, 4000); 
        }

        function buyWarrior(warriorName) { 
            fetch('http://localhost:3000/', 
            { 
                method: "POST", body: JSON.stringify({"content": warriorName})
            }).catch(err => console.log(err)); 
        } 

        function removeHealth(damagePerClick) { 
            console.log("removing health"); 
            fetch('http://localhost:3000/', 
            { 
                method: "POST", body: JSON.stringify({"damage": damagePerClick})
            }).catch(err => console.log(err)); 
        }

        document.querySelectorAll(".warriors").forEach(warrior => { 
            warrior.addEventListener("click", e => {
                switch (e.target.innerText) { 
                    case "yeti": 
                        buyWarrior("yeti");                        
                        break; 
                    case "snow wizard": 
                        buyWarrior("snow-wizard");                        
                        break; 
                    case "snow angel": 
                        buyWarrior("snow-angel");                        
                        break; 
                    case "snow queen": 
                        buyWarrior("snow-queen");                        
                        break; 

                }
            }); 
        }); 

        document.querySelector(".enemy-sprite").addEventListener("click", e => { 
            removeHealth(10); // 10 = damage per click 
        }); 

        window.setInterval(() => { 
            /* "
            clientSideGame" is the client side representation of the game [object], but tthese are too be 
            kept seperate as the client-side game will likely always be one step in front/behind the 
            original [server side] game object 
            */ 
            fetch('http://localhost:3000/').then(res => res.json().then(clientSideGame => { 
                document.querySelector(".enemy-sprite img").src = clientSideGame.enemy.image; 
                console.log(clientSideGame.enemy.image); // https://images.pexels.com/photos/38438/rattlesnake-toxic-snake-dangerous-38438.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
            })).catch(err => console.log(err)); 

            /* 
            fetch('http://localhost:3000/', 
            { 
                method: "POST", body: JSON.stringify({content: "friend"})
            }).catch(err => console.log(err)); 
            */ 
        }, timePerRequest); 

    </script>
</body>

</html>
