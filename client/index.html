<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snow Warriors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* general */ 
        body { 
            font-style: bold; 
            font-size: 25px; 
        }

        /* Utillities */

        .red {
            color: red;
        }

        /* layout */

        .grid {
            display: flex;
        }

        /* game entities */

        .warrior-button {
            background-color: cyan;
            color: blue;
            width: 4em;
            height: 4em;
            margin: 2em 2em 2em 2em;
            padding: 1em 1em 1em 1em; 
            font-size: 18px; 
            font-style: bold; 
            cursor: pointer; 
        }
 
        .enemy .enemy-sprite img {
            cursor: crosshair; 
            width: 200px;
            height: 200px;
        }

        .coin {
            background-color: cyan;
            -webkit-clip-path: polygon(52% 89%, 23% 54%, 41% 34%, 52% 24%, 65% 34%, 77% 56%);
            clip-path: polygon(52% 89%, 23% 54%, 41% 34%, 52% 24%, 65% 34%, 77% 56%);
            z-index: 100;
            width: 6em;
            height: 6em;
            padding: 1em 1em 1em 1em;
            cursor: pointer;
        }

        .players-coins { 
            color: gold; 
            font-size: 32px; 
            font-style: bold; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="players-coins"><b></b></div>
            <div class="warriors">
                <div class="yeti warrior-button">
                    yeti
                </div>
                <div class="snow-wizard warrior-button">
                    snow wizard
                </div>
                <div class="snow-angel warrior-button">
                    snow angel
                </div>
                <div class="snow-queen warrior-button">
                    snow queen
                </div>
            </div>
            <div class="enemy">
                <div class="enemy-sprite">
                    <img src="" />
                </div>
                <div class="enemy-health">
                    <b class="red"></b>
                </div>
            </div>
            <!-- ideally the coins should spawn within the same area as the enemy but this was causing a bug -->
            <div class="coins-area">

            </div>
        </div>
    </div>
    <div class="refresh">
        <button>Refresh</button>
        <p><em>This game contains bugs which are "fixable" by refreshing the page</em></p>
    </div>
    <script> 

        let timePerRequest = 3000;
        // let rootDomain = "http://127.0.0.1:8080"; 
        let rootDomain = "http://127.0.0.1:3000";

        let taps = 0;

        let clientSideYetis = 0;
        let clientSideSnowWizards = 0;
        let clientSideSnowAngels = 0;
        let clientSideSnowQueens = 0; 

        document.querySelector(".refresh button")>addEventListener("click", e => location.reload()); 

        document.querySelector(".enemy-sprite").addEventListener("click", e => {
            fetch(`${rootDomain}/removeHealthOnTap`);
            taps += 1;
            if (taps >= 7) {
                taps = 0;
                location.reload();
            }
        });

        document.querySelector(".yeti").addEventListener("click", e => { 
            fetch(`${rootDomain}/buyYeti`); 
        }); 

        document.querySelector(".snow-wizard").addEventListener("click", e => { 
            fetch(`${rootDomain}/buySnowWizard`); 
        }); 

        document.querySelector(".snow-angel").addEventListener("click", e => { 
            fetch(`${rootDomain}/buySnowAngel`); 
        }); 

        document.querySelector(".snow-queen").addEventListener("click", e => { 
            fetch(`${rootDomain}/buySnowQueen`); 
        }); 

        // warriors attack (may need to adapt this logic to work so that the work is done on server)
        window.setInterval(() => { 
            if (clientSideYetis >= 1) { 
                fetch(`${rootDomain}/removeEnemyHealthYeti`); 
                taps += 1; 
                if (taps >= 7) {
                    taps = 0;
                    location.reload();
                }
            } 
        }, 1100); // 1200 

        window.setInterval(() => { 
            if (clientSideSnowWizards >= 1) { 
                fetch(`${rootDomain}/removeEnemyHealthSnowWizard`); 
                taps += 1; 
                if (taps >= 7) {
                    taps = 0;
                    location.reload();
                }
            } 
        }, 1200); // 1200 

        window.setInterval(() => { 
            if (clientSideSnowAngels >= 1) { 
                fetch(`${rootDomain}/removeEnemyHealthSnowAngel`); 
                taps += 1; 
                if (taps >= 7) {
                    taps = 0;
                    location.reload();
                }
            } 
        }, 1500); // 1500

        window.setInterval(() => { 
            if (clientSideSnowQueens >= 1) { 
                fetch(`${rootDomain}/removeEnemyHealthSnowQueen`); 
                taps += 1; 
                if (taps >= 7) {
                    taps = 0;
                    location.reload();
                }
            } 
        }, 2400); //2400 


        const evtSource = new EventSource(`${rootDomain}/`, { withCredentials: true });
        evtSource.addEventListener('event', function (evt) {
            const clientSideGame = JSON.parse(evt.data);
            document.querySelector(".enemy-sprite img").src = clientSideGame.enemy.image;
            document.querySelector(".enemy-health b").innerText =`${clientSideGame.enemy.name}: ${clientSideGame.enemy.health}`;  

            /// Player's Warriors 
            document.querySelector(".yeti").innerText = `yetis: ${clientSideGame.player.warriors.yeti} $100`;  
            clientSideYetis = Number(clientSideGame.player.warriors.yeti); 

            document.querySelector(".snow-wizard").innerText = `snow wizards: ${clientSideGame.player.warriors.snowWizard} $400`;  
            clientSideSnowWizards = Number(clientSideGame.player.warriors.snowWizard); 

            document.querySelector(".snow-angel").innerText = `snow angels: ${clientSideGame.player.warriors.snowAngel} $1200`;  
            clientSideSnowAngels = Number(clientSideGame.player.warriors.snowAngel); 

            document.querySelector(".snow-queen").innerText = `snow queens: ${clientSideGame.player.warriors.snowQueen} $3300`;  
            clientSideSnowQueens = Number(clientSideGame.player.warriors.snowQueen); 

            /// Player's Coins 
            document.querySelector(".players-coins b").innerText = `$${clientSideGame.player.coins}`; 

            if (clientSideGame.canDispenseCoins) {
                for (let i = 0; i < clientSideGame.player.activeCoins; i++) {
                    document.querySelector(".coins-area").innerHTML += `<div><b class="coin">1</b></div>`;
                }
                document.querySelectorAll(".coins-area").forEach((coin, index) => {
                    coin.addEventListener("click", e => {
                        e.target.remove();
                        fetch(`${rootDomain}/incrementPlayersCoins`); 
                    }); 
                });
                window.setTimeout(() => {
                    document.querySelectorAll(".coin").forEach(coin => {
                        if (coin) { 
                            coin.remove(); 
                        }  
                    }); 
                    fetch(`${rootDomain}/removeCoins`); 
                }, 4000);
            } 

        }, false);

        /* 
        window.setInterval(() => { 
            /* "
            clientSideGame" is the client side representation of the game [object], but tthese are too be 
            kept seperate as the client-side game will likely always be one step in front/behind the 
            original [server side] game object 
            * 
            fetch('http://localhost:3000/').then(res => res.json().then(clientSideGame => { 
                document.querySelector(".enemy-sprite img").src = clientSideGame.enemy.image; 
                document.querySelector(".enemy-health b").innerText = clientSideGame.enemy.health; 
                console.log("Upadting"); 
            })).catch(err => console.log(err)); 

            /* 
            fetch('http://localhost:3000/', 
            { 
                method: "POST", body: JSON.stringify({content: "friend"})
            }).catch(err => console.log(err)); 
            * 
        }, timePerRequest); 
        */

    </script>
</body>

</html>
